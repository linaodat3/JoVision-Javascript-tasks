<!html>
<html>
<head>
    <title>Task 4</title>
</head>
<body>
    <button id="clickBtn">Click me</button>
    <script>
        function calculateSum() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
            let sum = numbers.reduce((acc, val) => acc + val, 0);
            console.log("Sum:", sum);
        }
        document.getElementById("clickBtn").addEventListener("click", calculateSum);
    </script>
</body>
</html>
