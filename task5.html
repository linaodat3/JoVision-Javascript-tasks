<!html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
</head>
<body>
    <button id="clickButton">Click me</button>

    <script>
        function calculateEvenSum() {
            let sum = 0;
            for (let i = 0; i <= 100; i++) {
                if (i % 2 === 0) {
                    sum += i;
                }
            }
            console.log("Sum of even numbers:", sum);
        }

        function setupButton() {
            const button = document.getElementById("clickButton");
            button.addEventListener("click", calculateEvenSum);
        }

        setupButton();
    </script>
</body>
</html>
