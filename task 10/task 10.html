<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 10</title>
</head>
<body>
    <button id="getIpBtn">Get ip</button>

    <script>
        const button = document.getElementById("getIpBtn");

        function fetchIP() {
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    button.innerText = data.ip;
                })
                .catch(error => console.error("Error fetching IP:", error));
        }

        button.addEventListener("click", fetchIP);
    </script>
</body>
</html>
